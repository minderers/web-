<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程练习</title>
</head>

<body>
    <form action="">
        <p>
            名：
            <input type="ming">
        </p>
        <p>
            姓：
            <input type="xing">
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="sex" value="男">男
            </label>
            <label>
                <input type="radio" name="sex" value="女">女
            </label>
        </p>
        <p>
            我喜欢的水果：
            <br>
            <label>
                <input type="checkbox" name="fruit" value="苹果">苹果
            </label>
            <br>
            <label>
                <input type="checkbox" name="fruit" value="梨子">梨子
            </label>
            <br>
            <label>
                <input type="checkbox" name="fruit" value="桃子">桃子
            </label>
        </p>
        <p><input type="button" value="快点我吧"></p>
        <p>
            请作自我介绍：
            <br>
            <textarea cols="20" rows="3" placeholder="请在此处介绍自己"></textarea>
        </p>
    </form>
</body>

</html>
