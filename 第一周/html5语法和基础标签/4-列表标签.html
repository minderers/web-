<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!--定义列表-->
    <h1>前端主要技术简介</h1>
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠式样式表</dd>
        <dt>JavaScript</dt>
        <dd>JS脚本程序</dd>
    </dl>

    <!--无序列表-->
    <h1>要购买的东西</h1>
    <ul type="square">
        <li>牛奶</li>
        <li>
            咖啡
            <p>千万不要买黑咖啡，太苦啦！</p>
        </li>
        <li>水果</li>
    </ul>

    <!--有序列表-->
    <h1>考试成绩排名</h1>
    <ol type="a">
        <li>小慕</li>
        <li>小明</li>
        <li>小红</li>
        <li>小强</li>
    </ol>

    <!--列表嵌套-->
    <ol>
        <li>
            <h3>上海市</h3>
            <ul>
                <li>静安区</li>
                <li>浦东新区</li>
            </ul>
        </li>
        <li>
            <h3>江苏省</h3>
            <ul>
                <li>南京</li>
                <li>苏州</li>
            </ul>
        </li>
    </ol>
</body>

</html>
