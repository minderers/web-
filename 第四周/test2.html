<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            line-height: 50px;
            text-align: center;
            background: #abcdef;
            cursor: pointer;
            margin: auto;
            position: fixed;
            left: 50%;
            top: 50%;
            transition: transform .5s linear 0s;
        }

        .box:hover {
            transform: scale(2) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">www.imoooc.com</div>
</body>

</html>
