<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            bottom: 20px;
        }

        div:hover {
            animation: down .5s linear 0s infinite alternate;
        }

        @keyframes down {
            from {
                transform: rotate(90deg) translateX(5px);
            }

            to {
                transform: rotate(90deg) translateX(-5px);
            }
        }
    </style>
</head>

<body>
    <div>&gt;</div>
</body>

</html>
