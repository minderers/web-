    // **************************************************
    // 小兔子拔萝卜，第1天拔1个，第2天拔2个，第3天拔3个.....
    // 问:第几天能拔光500个萝卜?

    // 天的序号，也是这一天拔的萝卜数
    var n = 1;
    // 累加器
    var sum = 0;

    while (sum < 500) {
      sum += n;
      n++;
    }

    // 一定要注意这里有一个“出一错误”。
    console.log(n - 1);
