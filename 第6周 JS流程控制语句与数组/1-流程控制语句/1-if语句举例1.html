<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if语句举例1</title>
</head>

<body>
  <script>
    // 用户输入—个数字，判断这个数字是偶数还是奇数
    var n = Number(prompt('请输入一个数字'));

    // 书写if语句，进行判断
    if (n % 2 == 0) {
      alert(n + '是一个偶数');
    } else {
      alert(n + '是一个奇数');
    }
  </script>
</body>

</html>
