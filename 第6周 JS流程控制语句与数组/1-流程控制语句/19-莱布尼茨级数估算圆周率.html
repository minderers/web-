<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>莱布尼茨级数估算圆周率</title>
</head>

<body>
  <script>
    // 用莱布尼茨级数估算圆周率
    // Π =2 * (1+1/3＋(1*2)/(3*5)＋(1*2*3)/(3*5*7)＋(1*2米3*4)/(3*5*7*9〉＋(1...n)/(3*5..2n+1))

    // 累加器，就是最后的答案,
    var sum = 0;
    // 累乘器，用来制作每一项，制作出来的这个项，要往累加器中累加
    var item = 1;

    // 让用户输入n
    var n = Number(prompt('请输入数字n'));

    // 遍历
    for (var i = 1; i <= n; i++) {
      // 要先制作出这一项，这一项怎么制作?要使用累乘器。item就是小车厢。
      item *= i / (2 * i + 1);
      // console.log(item); 
      // 把车厢往累加器中累加
      sum += item;
    }

    // 显示结果
    alert((1 + sum) * 2);
  </script>
</body>

</html>
