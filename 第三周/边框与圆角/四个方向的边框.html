<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个方向的边框</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            border-left: 5px solid #333;
        }

        section {
            float: left;
            width: 150px;
            height: 150px;
            border: 5px solid #ccc;
            margin-right: 10px;
        }

        section.spec {
            border-bottom-color: dodgerblue;
            border-right-style: dotted;
            border-left: none;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <section></section>
    <section></section>
    <section class="spec"></section>
    <section></section>
    <section></section>
</body>

</html>
