<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蝴蝶结</title>
    <style>
        .box {
            border: 2px solid deeppink;
            width: 200px;
        }

        .bd1 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-left-color: pink;
            margin: 0 20px;
            border-radius: 100px;
            position: absolute;
        }

        .bd2 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-right-color: plum;
            border-radius: 100px;
            position: relative;
            margin-left: -20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="bd1"></div>
        <div class="bd2"></div>
    </div>
</body>

</html>
