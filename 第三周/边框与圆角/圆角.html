<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            margin-bottom: 10px;
            display: inline-block;
        }

        .box1 {
            border-radius: 10px;
        }

        .box2 {
            border-radius: 20px;
        }

        .box3 {
            border-radius: 50px;
        }

        .box4 {
            border-radius: 100px;
        }

        .box5 {
            border-radius: 20px 40px 60px 80px;
        }

        .box6 {
            border-radius: 40px;
            border-bottom-right-radius: 0;
        }

        .box7 {
            border: 1px solid #000;
            border-radius: 50%;
        }

        .box8 {
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }

        .box9 {
            width: 200px;
            height: 100px;
            border-radius: 200px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</body>

</html>
