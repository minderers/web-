<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页对联报告</title>
    <style>
        .box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1000px;
            background: url(../素材/images/imooc.png);
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
        }

        .p1,
        .p2 {
            float: left;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .p1 {
            width: 100px;
            height: 300px;
            text-align: left;
            background-color: red;
            position: fixed;
            left: 0;
        }

        .p2 {
            width: 100px;
            height: 300px;
            text-align: right;
            background-color: blue;
            position: fixed;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="p1">Web前端工程师</div>
        <div class="p2">Java工程师</div>
    </div>
</body>

</html>
