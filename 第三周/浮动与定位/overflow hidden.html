<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow hidden</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 1px solid #000;
            /*溢出盒子边框的内容将被隐藏，但是盒子的padding部分的溢出还在*/
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</div>
</body>

</html>
