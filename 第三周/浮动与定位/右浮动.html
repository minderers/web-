<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右浮动</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            border: 1px solid #000;
        }

        .box .c1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            float: right;
        }

        .box .c2 {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            float: right;
        }

        .box .c3 {
            width: 200px;
            height: 200px;
            background-color: orchid;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
    </div>
</body>

</html>
