<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .box1 {
            background-image: linear-gradient(to right, #9452A5 10%, #e2cae0 100%);
        }

        .box2 {
            background-image: linear-gradient(45deg, #993eaf, #2b6c4a);
        }

        .box3 {
            background-image: linear-gradient(135deg, #92ffc0 10%, #002661 100%);
        }

        .box4 {
            background-image: linear-gradient(to left, #7fc797, #ca8dc5 35%, #349fba);
        }

        .box5 {
            background-image: linear-gradient(to bottom, #adbdc9, #db7c57 50%, #6363cd);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
