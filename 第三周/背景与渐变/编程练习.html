<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <style>
        div {
            height: 600px;
            width: 600px;
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-image: url(http://climg.mukewang.com/58dc9d360001d65806500650.jpg);
        }

        p {
            width: 200px;
            position: fixed;
            text-align: center;
            bottom: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>

<body>
    <div>
        <p>
            《长歌行》
            <br>
            <br>青青园中葵，朝露待日晞。
            <br>阳春布德泽，万物生光辉。
            <br>常恐秋节至，焜黄华叶衰。
            <br>百川东到海，何时复西归。
            <br>少壮不努力，老大徒伤悲。
            <br>
        </p>
    </div>
</body>

</html>
