<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS之内部样式</title>
    <style>
        p,
        h2 {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div style="color: green;font-size: 30px;">我是div标签里的文字,文字大小为30px,字体颜色为绿色</div>
    <h2>内部样式</h2>
    <p>我是p标签里面的文字,字体大小是30px,字体颜色是蓝色</p>
</body>

</html>
