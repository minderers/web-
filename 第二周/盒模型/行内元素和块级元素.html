<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和块级元素</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: orchid;
        }

        img {
            width: 400px;
        }

        input {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <span>我是span1</span>
    <span>我是span2</span>
    <div>
        <img src="../素材/images/gugong.jpg" alt="">
        <img src="../素材/images/gugong.jpg" alt="">
    </div>

    <div>
        <input type="text">
        <input type="text">
    </div>
</body>

</html>
