<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style type="text/css">
        p {
            height: 30px;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: orange;
        }

        a:hover {
            font-size: 20px;
            border: 1px solid red;
        }

        p.suit a:visited {
            color: green;
        }

        p.wc a:visited {
            color: blue;
        }

        p.skin a:visited {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h2>商品列表</h2>
    <p class="suit">
        <a href="#">衣服鞋帽</a>
    </p>
    <p class="wc">
        <a href="#">厕所清洁</a>
    </p>
    <p class="skin">
        <a href="#">化妆用品</a>
    </p>
</body>

</html>
